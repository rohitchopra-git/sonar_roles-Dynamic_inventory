---
- name: rename_sonarqube_directory
  file:
    path: /opt/sonarqube-10.3.0.82913
    dest: /opt/sonarqube
    state: link
    owner: sonar
    group: sonar
    force: yes

- name: daemon_reload
  systemd:
    name: sonarqube
    state: restarted
    daemon_reload: yes
    become_user: sonar

- name: enable_sonarqube
  systemd:
    name: sonarqube
    enabled: yes
    become_user: sonar

- name: start_sonarqube
  systemd:
    name: sonarqube
    state: started
    become_user: sonar

- name: restart_sonarqube
  systemd:
    name: sonarqube
    state: restarted
    become_user: sonar

