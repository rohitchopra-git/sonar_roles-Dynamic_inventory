---
# defaults file for sonarqube_role
# SonarQube variables
sonarqube_version: "9.9.7.96285"
sonarqube_install_dir: "/opt/sonarqube"
sonarqube_user: "sonar"
sonarqube_web_port: 9000
sonarqube_max_memory: "2G"

# PostgreSQL variables
postgresql_version: "13"
postgresql_user: "sonar"
postgresql_password: "sonar_password"
postgresql_db: "sonarqube_db"


